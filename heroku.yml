setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
    worker: Dockerfile
  config:
    RAILS_ENV: development
    FOO: bar
release:
  command:
    - python manage.py collectstatic --noinput
  command:
    - ./deployment-tasks.sh
  image: worker
run:
  web: gunicorn core.wsgi:application

  image: worker